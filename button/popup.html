<!DOCTYPE html>
<html>
    <head>
        <script src="../lib/jquery-2.1.4.min.js"></script>
        <script src="../lib/jquery.easing.1.3.js"></script>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container"> 
            <div class="header">
                <div class="logotype"></div>
                <div class="settingsicon"></div>
                <div id="addbtn" class="heart">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

                    </svg>
                </div>
            </div>
            <div class="settings">
                <div class="settingscontainer">
                    <div id="checkboxoption" class="option">
                            <div class="checkboxicon"></div>
                            <span class="optiontext">Open in a New Tab</span>
                    </div>
                    <div id="addnotesoption" class="option">
                            <div class="hearticon"></div>
                            <span class="optiontext">Add Current Tabs to Notes</span>
                    </div>
                    <div id="opennotesoption" class="option">
                        <div class="opennotesicon"></div>
                        <span class="optiontext">Open All Notes</span>
                    </div>
                </div>
            </div>
            <div class="deck">
            </div>
            <div class="footnote"></div>
        </div>
     <script src="popup.js"></script>
