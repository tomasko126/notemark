<!DOCTYPE html>
<html>
    <head>
        <script src="../lib/jquery.min.js"></script>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <main>
            <header>
                <div id="logo"></div>
                <section id="icons">
                    <div id="settingsIcon"></div>
                    <div id="addNoteButton">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                             viewBox="-627 388 25 25" enable-background="new -627 388 25 25" xml:space="preserve">
                            <path d="M-609.5,392c-3,0-5,2.4-5,2.4s-2-2.4-5-2.4c-3,0-5.2,2.4-5.2,5.6
                                     c0,7.1,10.2,12.7,10.2,12.7s10.2-5.6,10.2-12.7C-604.3,394.3-606.5,392-609.5,392z"/>
                        </svg>
                    </div>
                </section>
            </header>
            <section id="settingsContainer">
                <div id="checkboxOption" class="option">
                    <div id="checkboxIcon"></div>
                    <span>Always Open Note in a New Tab</span>
                </div>
                <div id="addNotesOption" class="option">
                    <div id="heartIcon"></div>
                    <span>Add All Current Tabs to Notes</span>
                </div>
                <div id="openNotesOption" class="option">
                    <div id="openNotesIcon"></div>
                    <span>Open All Notes in a New Window</span>
                </div>
            </section>
            <section id="deck">
                <section id="howTo">
                    <span>Click the heart to note any site</span>
                </section>
            </section>
            <footer></footer>
        </main>
        <script src="popup.js"></script>
    </body>
</html>
